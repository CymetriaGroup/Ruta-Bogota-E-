<div class="grid">
  <div class="md:col-3 col-12">
    <div class="text-center">
      <img class="img-fluid" width="200px" src="./assets/img/logoRuta.png" />
    </div>

    <div class="p-3">
      <h1 class="welcome">Recuperar contraseña</h1>
      <span>Para restablecer tu contraseña por favor completa los siguientes datos:</span>

      <form (ngSubmit)="forgotPassword(fForgot)" #fForgot="ngForm">
        <div class="mt-4">
          <div class="mb-2">
            <label>Correo Electrónico</label>
          </div>
          <span class="p-input-icon-right w-full">
              <input
                type="text"
                class="w-full"
                pInputText
                name="email"
                [(ngModel)]="forgot.email"
                [email]="true"
                required
              />
              <i class="pi pi-envelope"></i>
          </span>
        </div>
        <div>
          <small *ngIf="fForgot.submitted && !forgot.email" class="p-error">El correo electrónico es requerido.</small>
        </div>

        <div class="mt-5 text-center">
          <button
            pButton
            pRipple
            type="submit"
            label="RECUPERAR MI CONTRASEÑA"
            class="p-button-raised p-button-success"
            [disabled]="!fForgot.valid || loading"
          >
          </button>
        </div>
      </form>

    </div>


    <div class="text-center forgot-link" routerLink="/">
      Iniciar sesión
    </div>

  </div>
  <div class="md:col-9 col" id="backgroundLogin">
  </div>
</div>

<p-toast></p-toast>

<p-dialog
  header="RutaBogotáE"
  [(visible)]="showModal"
  [style]="{width: '50vw'}"
>
  <div [innerHTML]="message"></div>
  <ng-template pTemplate="footer">
      <p-button
        icon="pi pi-check"
        (click)="closeModal()"
        label="Cerrar"
        styleClass="p-button-text"
      ></p-button>
  </ng-template>
</p-dialog>
