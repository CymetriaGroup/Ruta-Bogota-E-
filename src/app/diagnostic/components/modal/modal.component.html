<p-dialog [header]="header" [(visible)]="showModal" [style]="{width: '50vw'}" [maximizable]="true">
  <div id="terms" [innerHTML]="message"></div>
  <ng-template pTemplate="footer">
      <p-button
        icon="pi pi-check"
        (click)="closeModal()"
        label="Cerrar"
        styleClass="p-button-text"
      ></p-button>
  </ng-template>
</p-dialog>
