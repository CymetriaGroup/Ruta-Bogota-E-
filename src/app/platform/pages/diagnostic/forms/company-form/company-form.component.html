<app-head [title]="title" [subtitle]="subtitle"></app-head>

<div class="card">
  <app-form
    [configuration]="configuration"
    (onSubmit)="validateForm($event)">
  </app-form>
  <app-modal
    (onClose)="closeModal($event)"
    [message]="message"
    [showModal]="showModal"
    [header]="header"
  ></app-modal>
</div>
