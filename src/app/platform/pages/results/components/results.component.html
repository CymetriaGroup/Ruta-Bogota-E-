<div *ngIf="user">
  <div class="grid">
    <div class="col-1"></div>
    <div class="col-10">
      <div class="mb-5 pb-1">
        <h1 class="text-center" [innerHtml]="title"></h1>
        <p class="text-center" [innerHtml]="subtitle"></p>
      </div>
      <div class="grid">
        <div class="col-2"></div>
        <div class="col-12 md:col-8">
          <div class="grid">
            <div class="col-12">
              <p-chart type="radar" [data]="data" [options]="radarOptions"></p-chart>
              <div class="text-center mb-3">
                <small>La gráfica indica el nivel de avance en cada una de las áreas funcionales.<br />La calificación es de 1 a 100 siendo 100 el estado ideal.</small>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
    <div class="col-1"></div>
  </div>
</div>
