<div class="carousel">
  <p-carousel
    [value]="testimonies"
    [numVisible]="3"
    [numScroll]="3"
    [circular]="true"
    [responsiveOptions]="responsiveOptions"
    >
    <ng-template let-item pTemplate="item">

      <div>
        <h3 class="mb-3 text-center">
          {{ item.title | uppercase }}
        </h3>
      </div>

      <div class="text-center">
        <img *ngIf="item.image" class="img-fluid" [src]="item.image | image" />
        <iframe
          *ngIf="item.youtube"
          width="100%"
          height="194"
          [src]="sanitizeVideo(item.youtube!)"
          [title]="item.title"
          frameborder="0"
          allowfullscreen>
        </iframe>
      </div>

      <div class="text-justify p-3 description">
        {{ item.description }}
      </div>

      <div class="mt-2 text-right pr-3">
        <a
          [href]="item.url"
          target="_blank"
          pButton
          pRipple
          type="button"
          label="Ver mÃ¡s"
          class="p-button-raised p-button-success"
        >
      </a>
      </div>

    </ng-template>
  </p-carousel>
</div>
