<div id="sidebarPlatform">
  <div class="text-center">
    <img class="img-fluid" width="200px" src="./assets/img/logoRuta.png" />
  </div>

  <div class="text-center mt-2 mb-4" id="nameContainer">
    <div class="name h2">
      {{ user.first_name | titlecase }} {{ user.last_name | titlecase }}
    </div>
    <div class="company">{{ user.company }}</div>
  </div>

  <div>
    <div *ngFor="let item of menuItems" class="mb-4">
      <a
        [routerLink]="item.link"
        routerLinkActive="menu-active-item"
        class="menu-item"
      >
        <i [class]="item.icon"></i>
        {{ item.label }}
      </a>
    </div>
  </div>
  <hr />
  <div class="mt-4">
    <!-- <div class="mb-4">
      <a
      class="menu-item"
      routerLink="./video"
      >
        <i class="mr-3 fas fa-video"></i>Video tutorial
      </a>
    </div> -->
    <div *ngFor="let item of manualItems" class="mb-4">
      <a class="menu-item" [href]="item.link" target="_blank">
        <i [class]="item.icon"></i>{{ item.label }}
      </a>
    </div>
  </div>
  <hr />

  </div>
</div>
